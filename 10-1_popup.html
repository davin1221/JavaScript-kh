<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-1. 팝업</title>
</head>
<body>
    <h3>팝업</h3>
    <h4>부모로부터 전달받은 값: 
        <span id="result">ㅇㅇ</span>
    </h4>
    
    부모창으로 전달: <input type="text" id="childInput">
    <button id="sendParent">전달하고 닫기</button>

    <script>
        const result = document.getElementById("result")

        // 부모창을 나타내는 객체: opener
        const parentValue = opener.document.getElementById("parentInput").value

        result.innerText = parentValue; // 화면출력 


        // 부모창으로 값 전달 
        const childInput = document.getElementById("childInput")
        const sendParent = document.getElementById("sendParent")

        sendParent.addEventListener("click", function(){
           opener.document.getElementById("result").value = childInput.value
           window.close(); // 창 닫기 
        })

    </script>
</body>
</html>
