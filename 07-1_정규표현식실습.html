<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- onsubmit: 양식 제출 이벤트가 발생할 때 동작 지정. 
         onsubmit이 처리가 되고 나면 action이 역할을 수행(페이지 넘어감) -->
    <form name="signUp" method="GET" action="main.html" onsubmit = "return validate()" target="_blank" >
        <fieldset>
            <legend>회원가입</legend>

            <table>
                <tr>
                    <td>아이디</td>
                    <td><input id="idInput"></td>
                    <td><button>중복확인</button></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" id="pwInput1"></td>
                </tr>
                <tr>
                    <td>비밀번호 확인</td>
                    <td>
                        <input type="password" id="pwInput2">
                    </td>
                    <td>
                        <span id="pwResult"></span>
                    </td>
                </tr>
                <tr>
                    <td>이름</td>
                    <td><input type="text" id="nameInput"></td>
                    <td><span id="nameResult"></span></td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td>
                        <label>남 <input type="radio" name="gender" value="m"></label>
                        <label>여 <input type="radio" name="gender" value="f"></label>
                        
                    </td>
                </tr>
                <tr>
                    <td>전화번호</td>
                    <td><input type="text" id="phoneInput"></td>
                    <td><span id="phoneResult"></span></td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td colspan="3">
                        <button type="reset">초기화</button>
                        <button type="submit" value="전송">회원가입</button>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form> 

    <script src="/js/07-1_정규표현식실습.js"></script>
</body>
</html>
