<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-1. 간이계산기</title>
    <link rel="stylesheet" href="/css/05_간이계산기.css">
</head>
<body>
    
    <section>
        <div>
            <h1>calculator</h1>

            첫 번째 값 <input type="number" id="num1"><br>
            두 번째 값 <input type="number" id="num2"><br>

            <div>
                <button onclick="calc('+')">+</button>
                <button onclick="calc('-')">-</button>
                <button onclick="calc('*')">x</button>
                <button onclick="calc('/')">/</button>
                <button onclick="calc('%')">%</button>
            </div>
            
            <article>
                계산 결과 : <span id="result"></span>
            </article>
        </div>
    </section>
    

    

<script src="/js/05-1_간이계산기.js"></script>
</body>
